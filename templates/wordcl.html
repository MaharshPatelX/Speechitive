{% extends "head_foot.html" %}
{% block body %}
<br>
<br>
<br>
<br>
<div class="container flq-swiper-wrapper mb-7" data-sr="upcoming-movies" data-sr-interval="100" data-sr-duration="1000" data-sr-distance="10">
        <h2 class="mb-5" data-sr-item="upcoming-movies">Word Cloud</h2>
        <div class="swiper flq-swiper-effect-touch mb-5" data-sr-item=upcoming-movies data-buttons=true data-pagination-progress=true data-gap=30 data-speed=800 data-touch-ratio=0.8 data-breakpoints=656:1,1072:2>
          <div class="swiper-container">
            <div class="swiper-wrapper">
              

              <div class="swiper-slide">
                <a href="{{ url_for('static', filename='output/'+data['new_name']+'/img/nouns_adjectives.png') }}" target="_blank" class="card flq-card-movie flq-color-opacity">
                  <span class="card-img-wrap">
                    <span class="flq-image flq-responsive flq-responsive-lg-1x1 flq-responsive-xl-16x9">
                      <img src="{{ url_for('static', filename='output/'+data['new_name']+'/img/nouns_adjectives.png') }}" alt="">
                    </span>
                  </span>
                  <span class="card-body">
                    <span class="card-description">
                      <span>Nouns Adjectives</span>
                    </span>
                  </span>
                </a>
              </div>

              <div class="swiper-slide">
                <a href="{{ url_for('static', filename='output/'+data['new_name']+'/img/verbs.png') }}" target="_blank" class="card flq-card-movie flq-color-opacity">
                  <span class="card-img-wrap">
                    <span class="flq-image flq-responsive flq-responsive-lg-1x1 flq-responsive-xl-16x9">
                      <img src="{{ url_for('static', filename='output/'+data['new_name']+'/img/verbs.png') }}" alt="">
                    </span>
                  </span>
                  <span class="card-body">
                    <span class="card-description">
                      <span>Verbs</span>
                    </span>
                  </span>
                </a>
              </div>
           
            </div>
          </div>
        </div>
      
      </div>


{% endblock %}
